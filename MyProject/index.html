<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты</title>
    <link rel="stylesheet" href="css/normolize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <a href="#" class="header__logo"><img src="./pictures/output-removebg-preview.png" alt="Логотип" class="header__img" width="150"></a>
        <input type="text" class="header__search" placeholder="Поиск клиента..." aria-label="Поле для поиска">
    </header>
    <main class="main">
        <h1 class="main__title">Список клиентов</h1>
        <table class="main__table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Фамилия, Имя, Отчество</th>
                    <th>Дата создания</th>
                    <th>Последнее изменение</th>
                    <th>Контакты</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Иванов Иван Иванович</td>
                    <td>01.01.2024</td>
                    <td>02.02.2024</td>
                    <td>ivanov@example.com</td>
                    <td><button class="action-btn">Изменить</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Петрова Анна Сергеевна</td>
                    <td>15.02.2024</td>
                    <td>20.02.2024</td>
                    <td>petrova@example.com</td>
                    <td><button class="action-btn">Изменить</button></td>
                </tr>
            </tbody>
        </table>
        <button class="main__btn">
            <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
            </svg>
            Добавить клиента
        </button>
    </main>
</body>

</html>
